# Backend
backend = "glx";
vsync = true;
glx-no-stencil = true;

# Fading
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 5;

# Transparency
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

# Don't dim/fade specific window types
opacity-rule = [
    "100:class_g = 'i3bar'",
    "100:class_g = 'Polybar'",
    "100:window_type = 'dock'",
    "100:window_type = 'desktop'"
];

# Corners
corner-radius = 6;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;
shadow-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Performance
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;

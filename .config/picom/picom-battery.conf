# Minimal picom config for battery â€” compositing only, no effects
backend = "glx";
glx-no-stencil = true;
use-damage = true;

# No shadows, no fading, no rounded corners
shadow = false;
fading = false;
corner-radius = 0;

# Keep transparency
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
    "100:class_g = 'i3bar'",
    "100:class_g = 'Polybar'",
    "100:window_type = 'dock'",
    "100:window_type = 'desktop'"
];

# Performance
detect-client-opacity = true;
detect-transient = true;
vsync = true;

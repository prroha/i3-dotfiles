[colors]
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

[bar/main]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 24pt
dpi = 0

background = ${colors.crust}
foreground = ${colors.text}

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "JetBrainsMono Nerd Font:size=10:weight=bold;3"
font-2 = "JetBrainsMono Nerd Font:size=13;4"

padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.overlay0}

modules-left = i3
modules-center = date
modules-right = cpumem wifi brivol battery tray

cursor-click = pointer
enable-ipc = true

line-size = 6

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false

label-focused = %name%
label-focused-background = ${colors.lavender}
label-focused-foreground = ${colors.crust}
label-focused-underline =
label-focused-padding = 2
label-focused-font = 3

label-unfocused = %name%
label-unfocused-background = ${colors.crust}
label-unfocused-foreground = ${colors.overlay0}
label-unfocused-padding = 2
label-unfocused-font = 3

label-visible = %name%
label-visible-background = ${colors.surface0}
label-visible-foreground = ${colors.text}
label-visible-padding = 2
label-visible-font = 3

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.crust}
label-urgent-padding = 2
label-urgent-font = 3

[module/cpumem]
type = custom/script
exec = ~/.config/polybar/cpu-mem-bar
interval = 3

[module/brivol]
type = custom/ipc
hook-0 = ~/.config/polybar/bri-vol-bar
initial = 1

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery-bar
interval = 30

[module/wifi]
type = internal/network
interface-type = wireless
interval = 5

format-connected = <label-connected> <ramp-signal>
label-connected = %essid% %signal%%
label-connected-foreground = ${colors.sapphire}

label-disconnected = OFF
label-disconnected-foreground = ${colors.overlay0}

ramp-signal-0 = ▁
ramp-signal-0-foreground = ${colors.red}
ramp-signal-1 = ▁▃
ramp-signal-1-foreground = ${colors.red}
ramp-signal-2 = ▁▃▅
ramp-signal-2-foreground = ${colors.yellow}
ramp-signal-3 = ▁▃▅▇
ramp-signal-3-foreground = ${colors.green}
ramp-signal-4 = ▁▃▅▇█
ramp-signal-4-foreground = ${colors.green}

[module/tray]
type = internal/tray
tray-padding = 4

[module/date]
type = internal/date
interval = 30
date = %a %b %d
time = %H:%M
label = %date%  %time%
label-foreground = ${colors.text}
label-font = 2
